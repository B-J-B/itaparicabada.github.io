<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestion des Stocks de Tenues de Sport</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

  <div class="container">
    <h1 class="text-center mt-4">Gestion des Stocks de Tenues de Sport</h1>

    <!-- Formulaire pour ajouter des tenues -->
    <form id="form-tenue" class="mb-4">
      <div class="form-group">
        <label for="nom">Nom de la Tenue</label>
        <input type="text" class="form-control" id="nom" required>
      </div>
      <div class="form-group">
        <label for="quantite">Quantité</label>
        <input type="number" class="form-control" id="quantite" required>
      </div>
      <button type="submit" class="btn btn-primary">Ajouter Tenue</button>
    </form>

    <!-- Table pour afficher les tenues -->
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Nom</th>
          <th>Quantité</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="table-tenues">
        <!-- Les données des tenues seront affichées ici -->
      </tbody>
    </table>
  </div>

  <script src="app.js"></script>
</body>
</html>
